            height: 100%;

        }
        footer {

            border: none;
        }
        @media (max-width: 991px) {
            .navbar-collapse {
                background: white;
                padding: 10px;
                border-radius: 5px;
            }
        }

<body style="background-color: rgba(228, 228, 228, 0.61);">
    <nav class="navbar navbar-expand-lg bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hotesse - Modifier le Profil</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " href="index.html">Catalogue</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="connect.html">Se connecter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://tresor004.github.io/BTEC/index.html">Accueil BTEC</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container tm-container-content tm-mt-60 content">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <div class="p-4 bg-white rounded shadow">
                    <h3 class="text-center" style="color: #86B817;">Modifier le Profil</h3>
                    <form action="profil.html" method="POST" enctype="multipart/form-data">
                        <!-- Champ pour le nom et prénoms -->
                        <div class="form-group">
                            <label for="nom_prenom">Nom et Prénoms</label>
                            <input type="text" class="form-control" id="nom_prenom" placeholder="Entrez votre nom et prénoms" value="John Doe">
                        </div>

                        <!-- Champ pour l'âge -->
                        <div class="form-group">
                            <label for="age">Âge</label>
                            <input type="number" class="form-control" id="age" placeholder="Entrez votre âge" value="30">
                        </div>

                        <!-- Champ pour les années d'expérience -->
                        <div class="form-group">
                            <label for="experience">Années d'expérience</label>
                            <input type="number" class="form-control" id="experience" placeholder="Entrez vos années d'expérience" value="5">
                        </div>

                        <!-- Champ pour "À propos" -->
                        <div class="form-group">
                            <label for="a_propos">À propos</label>
                            <textarea class="form-control" id="a_propos" rows="4" placeholder="Décrivez-vous en quelques mots...">Je suis une personne passionnée par mon travail et j'aime interagir avec les gens.</textarea>
                        </div>

                        <!-- Champ pour les compétences -->
                        <div class="form-group">
                            <label for="competences">Compétences</label>
                            <textarea class="form-control" id="competences" rows="4" placeholder="Listez vos compétences...">Communication, Gestion d'événements, Accueil clientèle</textarea>
                        </div>

                        <!-- Champ pour téléverser une photo -->
                        <div class="form-group">
                            <label for="photo">Photo de profil</label>
                            <input type="file" class="form-control" id="photo" accept="image/*">
                        </div>

                        <!-- Bouton de soumission -->
                        <div class="text-center mt-3">
                            <a href="profil.html"class="btn btn-primary">Enregistrer les modifications</a> 
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div> <br><br><br>

    <footer class="tm-bg-gray pt-5 pb-3 tm-text-gray tm-footer" style="background-color: white;">
        <div class="container-fluid tm-container-small text-center">
            Copyright 2025 Best Technology Corporation. Tous droits réservés.
        </div>
    </footer>
