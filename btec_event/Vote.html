<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="templatemo">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <title>Event-Accueil</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/templatemo-snapx-photography.css">
    <link rel="stylesheet" href="assets/css/owl.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

    <style>
        /* Styles pour le cadre blanc */
        .vote-form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-left: 0; /* Alignement à gauche */
            margin-top: 50px; /* Remonter légèrement vers le haut */
        }

        .vote-form-container h2 {
            margin-bottom: 20px;
            color: #86B817; /* Couleur verte pour correspondre au thème */
        }

        .vote-form-container label {
            font-weight: bold;
            color: #333;
        }

        .vote-form-container input[type="text"],
        .vote-form-container input[type="number"],
        .vote-form-container input[type="email"],
        .vote-form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .vote-form-container button {
            width: 100%;
            padding: 10px;
            background-color: #86B817;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .vote-form-container button:hover {
            background-color: #75a316;
        }

        .vote-form-container p {
            margin-top: 15px;
            text-align: center;
        }

        .vote-form-container a {
            color: #86B817;
            text-decoration: none;
        }

        .vote-form-container a:hover {
            text-decoration: underline;
        }

        /* Ajustement de la hauteur de la bannière principale */
        .main-banner {
            padding-top: 100px; /* Réduire l'espace en haut */
        }

        /* Styles pour les onglets */
        .nav-tabs .nav-link {
            color: #86B817;
            border: 1px solid #86B817;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
        }

        .nav-tabs .nav-link.active {
            background-color: #86B817;
            color: white;
            border: 1px solid #86B817;
        }

        .nav-tabs .nav-link:hover {
            background-color: #75a316;
            color: white;
        }
    </style>
</head>

<body>

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="index.html" class="logo">
                        <h3 style="font-weight: bolder;color: #86B817;">BTEC Event</h3>
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                        <li><a href="index.html" class="active menu">Accueil</a></li>
                        <li><a href="fonctionnement.html" class="menu">Fonctionnement</a></li>
                        <li><a href="users.html" class="menu">Mon profil</a></li>
                        <li><a href="../index.html" class="menu">BTEC</a></li>
                    </ul>   
                    <div class="border-button" style="border-radius: 100px;">
                        <a id="connect" href="users.html" class="sign-in-up"><i class="fa fa-user"></i>Connexion</a>
                    </div>
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->

  <!-- ***** Formulaire de Vote ***** -->
  <div class="main-banner">
    <div class="container d-flex justify-content-start align-items-center" style="min-height: 100vh;">
        <div class="col-lg-7">
            <div class="vote-form-container p-5 shadow-lg rounded bg-white" style="margin-left: 100px; max-width: 600px;">
                <strong><h3 class="text-center fw-bold" style="color: #86b817;">Formulaire de Vote</h3></strong> <br>
                
                <!-- Onglets -->
                <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="step1-tab" data-bs-toggle="tab" data-bs-target="#step1" type="button" role="tab" aria-controls="step1" aria-selected="true">Étape 1</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="step2-tab" data-bs-toggle="tab" data-bs-target="#step2" type="button" role="tab" aria-controls="step2" aria-selected="false">Étape 2</button>
                    </li>
                </ul>

                <!-- Contenu des onglets -->
                <div class="tab-content" id="myTabContent" style="text-align: left;"> 
                    <!-- Onglet 1 : Nom, Prénom, Sexe, Pays -->
                    <div class="tab-pane fade show active" id="step1" role="tabpanel" aria-labelledby="step1-tab">
                        <form id="voteForm" action="" method="post">
                            <!-- Nom et Prénom -->
                            <div class="mb-3">
                                <label for="fullname" class="form-label fw-semibold">Nom et Prénom</label>
                                <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Entrez votre nom et prénom" required>
                            </div>

                            <!-- Sexe -->
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Sexe</label>
                                <div class="d-flex"> <!-- Utilisation de flexbox pour aligner les éléments sur la même ligne -->
                                    <div class="me-3"> <!-- Ajout d'une marge à droite pour espacer les boutons -->
                                        <input type="radio" id="male" name="gender" value="male" required>
                                        <label for="male">Masculin</label>
                                    </div>
                                    <div>
                                        <input type="radio" id="female" name="gender" value="female" required>
                                        <label for="female">Féminin</label>
                                    </div>
                                </div>
                            </div>
                            <!-- Pays -->
                            <div class="mb-3">
                                <label for="country" class="form-label fw-semibold">Pays</label>
                                <select id="country" name="country" class="form-control" required>
                                    <option value="">Sélectionnez votre pays</option>
                                    <option value="france">France</option>
                                    <option value="canada">Canada</option>
                                    <option value="belgique">Belgique</option>
                                    <option value="suisse">Suisse</option>
                                    <option value="autres">Autres</option>
                                </select>
                            </div>

                            <!-- Bouton pour passer à l'étape suivante -->
                            <div class="text-end">
                                <button type="button" class="btn btn-success" onclick="nextStep()">Suivant</button>
                            </div>
                        </form>
                    </div>

                    <!-- Onglet 2 : Numéro de téléphone, Montant, Nom de la miss -->
                    <div class="tab-pane fade" id="step2" role="tabpanel" aria-labelledby="step2-tab">
                        <form id="voteForm" action="" method="post">
                            <!-- Numéro de téléphone -->
                            <div class="mb-3">
                                <label for="phone" class="form-label fw-semibold">Numéro de téléphone</label>
                                <input type="tel" id="phone" name="phone" class="form-control" placeholder="Entrez votre numéro de téléphone" required>
                            </div>

                            <!-- Montant -->
                            <div class="mb-3">
                                <label for="amount" class="form-label fw-semibold">Montant</label>
                                <select id="amount" name="amount" class="form-control" required>
                                    <option value="">Sélectionnez un montant</option>
                                    <option value="500">500 FCFA</option>
                                    <option value="1000">1000 FCFA</option>
                                    <option value="2000">2000 FCFA</option>
                                    <option value="5000">5000 FCFA</option>
                                </select>
                            </div>

                            <!-- Nom de la miss -->
                            <div class="mb-3">
                                <label for="miss" class="form-label fw-semibold">Nom de la miss</label>
                                <input type="text" id="miss" name="miss" class="form-control" placeholder="Entrez le nom de la miss" required>
                            </div>

                            <!-- Bouton pour revenir à l'étape précédente -->
                            <div class="text-end">
                                <button type="submit" class="btn btn-success">Voter</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
  <!-- ***** Fin du Formulaire de Vote ***** -->

  <!-- Scripts -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/js/isotope.min.js"></script>
  <script src="assets/js/owl-carousel.js"></script>
  <script src="assets/js/tabs.js"></script>
  <script src="assets/js/popup.js"></script>
  <script src="assets/js/custom.js"></script>

  <script>
    // Fonction pour passer à l'étape suivante
    function nextStep() {
        const step2Tab = new bootstrap.Tab(document.getElementById('step2-tab'));
        step2Tab.show();
    }

    // Fonction pour revenir à l'étape précédente
    function previousStep() {
        const step1Tab = new bootstrap.Tab(document.getElementById('step1-tab'));
        step1Tab.show();
    }
  </script>

</body>
</html>
