<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>BTEC - BEST TECHNOLOGY CORPORATION</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
   
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container-fluid vh-100 d-flex">
        <div class="row w-100 m-0 flex-fill">
            <!-- Left Side (Image) -->
            <div class="col-lg-6 col-md-6 p-0">
                <img src="../BTEC/img/po.jpg" alt="Image" class="w-100 h-100 object-fit-cover">
            </div>
            
            <!-- Right Side (Form) -->
            <div class="col-lg-6 col-md-6 d-flex align-items-center justify-content-center p-5">
                <div class="card shadow-sm w-100 border-0">
                    <div class="card-body">
                        <h1 class="h4 text-center mb-4 text-black p-3 rounded">Rejoignez-nous</h1>
                        <p class="text-center mb-4">Veuillez entrer vos informations</p>

                        <!-- Tabs for Form Sections -->
                        <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active" id="pills-step1-tab" data-bs-toggle="pill" href="#pills-step1" role="tab" aria-controls="pills-step1" aria-selected="true">1</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" id="pills-step2-tab" data-bs-toggle="pill" href="#pills-step2" role="tab" aria-controls="pills-step2" aria-selected="false">2</a>
                            </li>
                        </ul>

                        <div class="tab-content" id="pills-tabContent">
                            <!-- Step 1 -->
                            <div class="tab-pane fade show active" id="pills-step1" role="tabpanel" aria-labelledby="pills-step1-tab">
                                <form>
                                    <div class="mb-3">
                                        <input type="text" class="form-control" placeholder="Nom" required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" class="form-control" placeholder="Prénom" required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="date" class="form-control" placeholder="Date de naissance" required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="email" class="form-control" placeholder="Email" required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="tel" class="form-control" placeholder="Téléphone" required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="password" class="form-control" placeholder="Mot de passe" required>
                                    </div>
                                </form>
                            </div>

                            <!-- Step 2 -->
                            <div class="tab-pane fade" id="pills-step2" role="tabpanel" aria-labelledby="pills-step2-tab">
                                <form>
                                    <div class="mb-3">
                                        <select class="form-select" required>
                                            <option value="" disabled selected>Sexe</option>
                                            <option value="male">Homme</option>
                                            <option value="female">Femme</option>
                                            <option value="other">Autre</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" class="form-control" placeholder="Zone de résidence" required>
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="situation" id="single" value="single">
                                            <label class="form-check-label" for="single">Célibataire avec enfant</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="situation" id="married" value="married">
                                            <label class="form-check-label" for="married">Marié avec enfant</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="situation" id="single" value="single">
                                            <label class="form-check-label" for="single">Célibataire sans enfant</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="situation" id="married" value="married">
                                            <label class="form-check-label" for="married">Marié sans enfant</label>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" class="form-control" placeholder="Lieu de naissance" required>
                                    </div>
                                    <div class="mb-3">
                                        <select class="form-select" required>
                                            <option value="" disabled selected>Niveau d'études</option>
                                            <option value="bepc">BEP</option>
                                            <option value="bac">Bac</option>
                                            <option value="licence">Licence</option>
                                            <option value="master">Master</option>
                                        </select>
                                    </div>
                                    
                                </form>
                            </div>
                        </div>

                        <div class="text-center mt-3">
                            <a href="index.html" class="btn btn-success w-100 rounded-0">S'inscrire</a>
                        </div>

                        <div class="text-center mt-3">
                            <a href="index.html" class="btn btn-secondary w-100 rounded-0">Retour</a>
                        </div>
                        <p class="text-center mb-4">Vous etes inscrit ? <a href="connect.html">Connectez-vous</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript and dependencies -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
