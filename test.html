<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Facebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cover-photo {
            width: 100%;
            height: 300px;
            background: url('assets/images/explore/e5.jpg') center/cover;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            margin-top: -75px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding-top: 20%;
        }
    </style>
</head>
<body>
    <div class="overlay" id="passwordOverlay">
        <h2>Acc√®s restreint</h2>
        <p>Veuillez entrer le mot de passe pour continuer :</p>
        <input type="password" id="passwordInput" class="form-control w-25 mx-auto">
        <button class="btn btn-primary mt-2" onclick="checkPassword()">Valider</button>
    </div>
    
    <div class="container mt-3">
        <div class="cover-photo position-relative">
        </div>
        <div class="text-center">
            <img src="assets/images/explore/e5.jpg" alt="Photo de profil" class="profile-pic">
            <h2 class="mt-2">Jean Dupont</h2>
            <p class="text-muted">@jean.dupont</p>
            <button class="btn btn-primary">Ajouter en ami</button>
            <button class="btn btn-secondary">Message</button>
        </div>
    </div>

    <script>
        const PASSWORD = "secure123"; // Mot de passe choisi
        
        function checkPassword() {
            let input = document.getElementById("passwordInput").value;
            if (input === PASSWORD) {
                document.getElementById("passwordOverlay").style.display = "none";
            } else {
                alert("Mot de passe incorrect !");
            }
        }
        
        function checkTime() {
            let now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            
            if (hours >= 10) {
                document.getElementById("passwordOverlay").style.display = "block";
            }
        }
        
        window.onload = checkTime;
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
