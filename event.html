  <style>
    /* Général */
    body {
      font-family: 'Nunito', sans-serif;
    }

    /* Spinner de chargement */
    #spinner {
      z-index: 9999;
    }

    /* Navbar : le comportement responsive est géré par Bootstrap */
    .navbar-brand h3 {
      margin: 0;
    }

    /* Hero Header */
    .hero-header {
      background-image: url('img/event.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
      min-height: 600px;
    }

    .hero-header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero-content h1 {
      font-style: italic;
    }

    /* Boutons du hero */
    .btn-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    /* Section "Pour vous" */
    .about-img {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }

    /* Carousel Nouveautés personnalisé */
    .carousel-container {
      overflow: hidden;
      position: relative;
      width: 100%;
      margin: 0 auto;
    }

    .carousel-row {
      display: flex;
      transition: transform 0.5s ease;
    }

    .package-item {
      flex: 0 0 33.33%;
      max-width: 33.33%;
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .package-item-inner {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      background-color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .package-item-inner:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .package-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-bottom: 1px solid #ccc;
    }

    .package-item .p-4 {
      flex: 1;
      padding: 10px;
      font-size: 14px;
    }

    /* Flèches du carrousel */
    .carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1000;
      font-size: 16px;
    }

    .carousel-arrow.left {
      left: 10px;
    }

    .carousel-arrow.right {
      right: 10px;
    }

    .carousel-arrow:hover {
      background-color: #86B817;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero-header {
        min-height: 400px;
      }

      .hero-content h1 {
        font-size: 2rem;
      }

      .btn-container {
        flex-direction: column;
      }

      .package-item {
        flex: 0 0 100%;
        max-width: 100%;
      }
      
    }
  </style>
</head>
