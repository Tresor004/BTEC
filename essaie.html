<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* CSS personnalisé */
        .carousel-container {
            overflow: hidden;
            position: relative;
            width: 100%;
            margin: 0 auto;
        }

        .carousel-row {
            display: flex;
            transition: transform 0.5s ease;
        }

        .package-item {
            flex: 0 0 25%;
            max-width: 25%;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .package-item-inner {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .package-item-inner:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .package-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-bottom: 1px solid #ccc;
        }

        .package-item .p-4 {
            flex: 1;
            padding: 10px;
            font-size: 14px;
        }

        /* Flèches du carrousel */
        .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            font-size: 16px;
        }

        .carousel-arrow.left {
            left: 0;
            margin-left: 10px;
        }

        .carousel-arrow.right {
            right: 0;
            margin-right: 10px;
        }

        .carousel-arrow:hover {
            background-color: green;
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .package-item {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="carousel-container">
        <div class="text-center pb-4">
            <h6 class="section-title bg-white text-center text-primary px-3">Informations</h6>
            <h1 class="mb-5">Nos nouveautés</h1>
        </div>
        <div class="carousel-row">
            <div class="package-item">
                <div class="package-item-inner">
                    <img class="img-fluid" src="img/conference.jpg" alt="Conférence">
                    <div class="p-4">
                        <h3>Conférence</h3>
                        <p>Description de la conférence</p>
                    </div>
                </div>
            </div>
            <div class="package-item">
                <div class="package-item-inner">
                    <img class="img-fluid" src="img/etude.jpg" alt="Formation">
                    <div class="p-4">
                        <h3>Formation</h3>
                        <p>Description de la formation</p>
                    </div>
                </div>
            </div>
            <div class="package-item">
                <div class="package-item-inner">
                    <img class="img-fluid" src="img/campagne.jpg" alt="Campagne">
                    <div class="p-4">
                        <h3>Campagne</h3>
                        <p>Description de la campagne</p>
                    </div>
                </div>
            </div>
            <div class="package-item">
                <div class="package-item-inner">
                    <img class="img-fluid" src="img/voyage.jpg" alt="Réunion">
                    <div class="p-4">
                        <h3>Réunion</h3>
                        <p>Description de la réunion</p>
                    </div>
                </div>
            </div>
            <div class="package-item">
                <div class="package-item-inner">
                    <img class="img-fluid" src="img/conference.jpg" alt="Conférence">
                    <div class="p-4">
                        <h3>Conférence</h3>
                        <p>Description de la conférence</p>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-arrow left">&lt;</button>
        <button class="carousel-arrow right">&gt;</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Sélection des éléments du DOM
        const carouselRow = document.querySelector('.carousel-row');
        const items = document.querySelectorAll('.package-item');
        const prevButton = document.querySelector('.carousel-arrow.left');
        const nextButton = document.querySelector('.carousel-arrow.right');
        let itemsToShow = window.innerWidth < 768 ? 1 : 3; // 1 élément sur mobile, 3 sur PC
        let currentIndex = 0;

        // Fonction pour ajuster le nombre d'éléments visibles
        function updateItemsToShow() {
            itemsToShow = window.innerWidth < 768 ? 1 : 3;
            updateCarousel();
        }

        // Fonction pour afficher l'élément suivant
        function showNextItem() {
            if (currentIndex < items.length - itemsToShow) {
                currentIndex++;
            } else {
                currentIndex = 0;
            }
            updateCarousel();
        }

        // Fonction pour afficher l'élément précédent
        function showPrevItem() {
            if (currentIndex > 0) {
                currentIndex--;
            } else {
                currentIndex = items.length - itemsToShow;
            }
            updateCarousel();
        }

        // Fonction pour mettre à jour le carrousel
        function updateCarousel() {
            const translateX = -currentIndex * (100 / itemsToShow);
            carouselRow.style.transform = `translateX(${translateX}%)`;
        }

        // Événements
        nextButton.addEventListener('click', showNextItem);
        prevButton.addEventListener('click', showPrevItem);
        window.addEventListener('resize', updateItemsToShow); // Réajuste en fonction de la taille de l'écran

        // Défilement automatique
        setInterval(showNextItem, 5000);
    </script>

</body>

</html>
