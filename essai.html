<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion en Pop-up Animée</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Fond semi-transparent avec animation */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        /* Pop-up avec animation */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 300px;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            text-align: center;
            opacity: 0;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
        }

        .popup button {
            padding: 10px;
            width: 85%;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .popup button:hover {
            background-color: darkblue;
        }

        /* Bouton fermer */
        .close-btn {
            background-color: red;
            width: 100px;
            border: none;
            color: white;
            cursor: pointer;
            margin-top: 10px;
            padding: 10px;
        }

        .close-btn:hover {
            background-color: darkred;
        }

    </style>
</head>
<body>

    <!-- Bouton pour ouvrir la fenêtre -->
    <button onclick="ouvrirPopup()">Ouvrir la connexion</button>

    <!-- Fond semi-transparent -->
    <div class="overlay" id="overlay" onclick="fermerPopup()"></div>

    <!-- Fenêtre pop-up interne -->
    <div class="popup" id="popup">
        <h2>Connexion</h2>
        <form>
            <input type="text" placeholder="Nom d'utilisateur" required>
            <input type="password" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
        </form>
        <button class="close-btn" onclick="fermerPopup()">Fermer</button>
    </div>

    <script>
        function ouvrirPopup() {
            let popup = document.getElementById("popup");
            let overlay = document.getElementById("overlay");

            overlay.style.display = "block";
            popup.style.display = "block";

            // Déclencher l'animation après une petite pause
            setTimeout(() => {
                overlay.style.opacity = "1";
                popup.style.opacity = "1";
                popup.style.transform = "translate(-50%, -50%) scale(1)";
            }, 10);
        }

        function fermerPopup() {
            let popup = document.getElementById("popup");
            let overlay = document.getElementById("overlay");

            // Lancer l'animation de fermeture
            overlay.style.opacity = "0";
            popup.style.opacity = "0";
            popup.style.transform = "translate(-50%, -50%) scale(0.8)";

            // Cacher complètement après l'animation
            setTimeout(() => {
                overlay.style.display = "none";
                popup.style.display = "none";
            }, 300);
        }
    </script>

</body>
</html>
